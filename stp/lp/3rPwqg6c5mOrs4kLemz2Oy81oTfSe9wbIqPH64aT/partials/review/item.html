<div>
    <div class="title">
        <h1>Merci de votre évaluation!</h1>
        <p>Nous apprécions votre évaluation. Partagez cette information avec vos amis.</p>
    </div>

    <ul id="share" class="share" ng-init="shareLinks = product.social_network_links" ng-if="product">
        <li class="facebook" ng-init="handlers.social.common.init('facebook')">
          <a ng-click="handlers.social.facebook.click()"></a>
        </li>

        <li class="twitter">
          <a  ng-click="utils.openPopup('https://twitter.com/intent/tweet?url={{ shareLinks.twitter }}&text=I just wrote a review on {{ product.name }}&via=yotpo','twitter-share',$event)"></a>
        </li>

        <li class="linkedin">
          <a ng-click="utils.openPopup('https://www.linkedin.com/shareArticle?url={{ shareLinks.linkedin }}&title={{ item.title }}&summary={{ item.content }}&source=Yotpo&mini=true','linkedin-share',$event)"></a>
        </li>

        <li class="google">
          <a ng-click="utils.openPopup('https://plus.google.com/share?url={{ shareLinks.google_oauth2 }}','google-share',$event)"></a>
        </li>
    </ul>

    <div class="buttons">
        <a onclick="window.open('http://www.staples.ca/office/supplies/StaplesOrderHistoryList?storeId=20001&debugInfo=false&reviewPageFlag=PR&langId=2','_top'); return false;" class="button">Évaluation des achats</a>
        <a onclick="window.open('http://www.bureauengros.com/','_top'); return false;" class="button gray">Continuer à magasiner</a>
    </div>
</div>
