<div style="text-align:center;font-family:Helvetica; width: 90%; margin: 0 auto;">

	<div class="email-header" style="margin: 0 auto; border-bottom: 1px solid rgb(231, 231, 231); height: 15%; min-height: 135px;">
		<div style="padding: 18px;">
			<img src="//s3.amazonaws.com/yotpo-editor-test/staple-images/staples-email-logo.png" alt="Logo" />
		</div>
	</div>

	<div class="title-padding" style="height: 15px; min-height: 15px;">
	</div>
	<div class="answer" style="text-align: left; color:#868787; font-size: 20px; font-weight: 100; height: 2%">
		ANSWER
	</div>
	<div class="email-body" style="width:100%; max-width:650px; margin: 0 auto; height: 66%; min-height: 370px;">
		

		<div style="text-align:center; font-size:14px; margin-bottom: 25px;">
			<span style="color: #1a1a1a; font-size: 52px; text-transform: capitalize; font-weight: 300;">
				Does this help?
			</span>
        </div>
        <div style="margin-bottom: 35px; color: #1a1a1a; font-size: 18px;">
        	<span>Here's what one prodcut owner had to say.</span>
        </div>
        <div style="text-align: left; font-size: 18px;">
        	<div style="margin-bottom: 12px;">
        		<span style="color: #222; font-weight: bold;">Q: {{question_content}}</span>
        		<br />
        		<span style="color: #a3a3a3; font-weight: 300;">{{question_date}}</span>
        	</div>
        	<div>
        		<span>A: {{answer_content}}</span>
        		<br />
        		<span style="color: #a3a3a3; font-weight: 300;">{{answer_date}}</span>
        	</div>
        </div>

        <a href="{{item_link}}" style="text-decoration: none;">
        	<div style="text-transform: uppercase; width: 100px; margin: 0 auto; margin-top:90px; height: 30px; line-height: 30px;
        			background-color: #cb0001; color: #fff; font-size: 12px;">
    			view item
        	</div>
        </a>
	</div>
	<div class="footer-border" style="height: 15%; min-height: 100px; border-top: 1px solid rgb(231, 231, 231); margin: 0 auto; margin-top: 15px; text-align: center; font-size: 10px; background-color: #ededed;">
		<div class="unsubscribe" style="margin-top: 15px; font-size: 12px;">
			<a style="text-decoration: none;" href="{{unsubscribe_url}}">Unsubscribe</a> from review emails.
		</div>
		<div class="privacy-policy" style="margin-top: 15px; font-size: 12px;">
			<a style="text-decoration: none;" href="http://www.staples.com/sbd/content/help-center/policies-and-legal.html#us_privacy_policy?template&om_rid=lori.arnold@staples.com&cid=EM:CustomerReview_1&cm_lm=lori.arnold@staples.com">Privacy Policy</a>
			<div class="space" style="display: inline-block; width: 30px;"></div>
			<a style="text-decoration: none;" href="http://www.staples.com/sbd/content/help-center/contact-us.html?om_rid=lori.arnold@staples.com&cid=EM:MAP::CONTACT&cm_lm=lori.arnold@staples.com">Contact Us</a>
		</div>
		<div class="copyright" style="margin-top: 15px; font-size: 12px;">Staples, Inc., 500 Staples Drive, Framingham, MA 01702</div>
		
	</div>
</div>
